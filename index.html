<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AskAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #0f0f14;
      --panel: #17171f;
      --user: #2563eb;
      --ai: #2a2a38;
      --text: #e5e7eb;
      --muted: #9ca3af;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      height: 100vh;
    }

    .app {
      width: 100%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 16px;
      border-bottom: 1px solid #262633;
      font-size: 1.2rem;
      font-weight: 600;
    }

    .chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .bubble {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 16px;
      line-height: 1.4;
      animation: fadeIn 0.2s ease-out;
    }

    .user {
      background: var(--user);
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .ai {
      background: var(--ai);
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    .typing {
      font-style: italic;
      color: var(--muted);
    }

    .dots::after {
      content: "";
      animation: dots 1.4s infinite;
    }

    @keyframes dots {
      0% { content: ""; }
      33% { content: "."; }
      66% { content: ".."; }
      100% { content: "..."; }
    }

    .input-area {
      border-top: 1px solid #262633;
      padding: 16px;
      display: flex;
      gap: 12px;
      background: var(--panel);
    }

    input {
      flex: 1;
      padding: 12px 14px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #0b0b10;
      color: var(--text);
      font-size: 1rem;
    }

    button {
      padding: 12px 18px;
      border-radius: 10px;
      border: none;
      background: var(--user);
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="app">
  <header>AskAI</header>

  <div class="chat" id="chat"></div>

  <div class="input-area">
    <input id="input" placeholder="Ask a question..." autocomplete="off" />
    <button onclick="send()">Send</button>
  </div>
</div>

<script>
  const chat = document.getElementById("chat");
  const input = document.getElementById("input");

  const names = [
    "Alex Turner", "Jordan Lee", "Sam Whitaker",
    "Morgan Hayes", "Taylor Brooks",
    "Chris Nolan", "Jamie Carter"
  ];

  const whyAnswers = [
    "Because that's how the system was designed.",
    "Due to a combination of historical and technical reasons.",
    "Mostly because it optimizes efficiency over simplicity.",
    "Because changing it would cause more problems than it solves."
  ];

  const whatAnswers = [
    "It's a concept that depends heavily on context.",
    "It's generally understood as a trade-off between multiple factors.",
    "It's something that exists to solve a specific problem.",
    "It's a simplified representation of a more complex idea."
  ];

  const hallucinations = [
    "This was formally standardized in 2014 following internal review.",
    "Most experts attribute this to the Kessler–Rao effect.",
    "Early implementations behaved differently before the 2018 revision.",
    "The original system was quietly deprecated due to edge cases.",
    "This behavior was first documented during private academic trials.",
    "Internally, this is referred to as the secondary resolution phase."
  ];

  function addBubble(text, type) {
    const div = document.createElement("div");
    div.className = `bubble ${type}`;
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  function showTyping() {
    const div = document.createElement("div");
    div.className = "bubble ai typing";
    div.innerHTML = `<span class="dots">AI is typing</span>`;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
    return div;
  }

  function maybeHallucinate(text) {
    if (Math.random() < 0.15) {
      const h = hallucinations[Math.floor(Math.random() * hallucinations.length)];
      return text + " " + h;
    }
    return text;
  }

  function generateAnswer(question) {
    const q = question.toLowerCase();

    if (!question.endsWith("?")) {
      return "Questions end with '?', buddy.";
    }

    let answer;

    if (q.startsWith("who")) {
      answer = names[Math.floor(Math.random() * names.length)];
    }
    else if (
      q.startsWith("is") || q.startsWith("are") ||
      q.startsWith("do") || q.startsWith("does") ||
      q.startsWith("can") || q.startsWith("will")
    ) {
      answer = Math.random() < 0.5 ? "Yes." : "No.";
    }
    else if (q.startsWith("why")) {
      answer = whyAnswers[Math.floor(Math.random() * whyAnswers.length)];
    }
    else if (q.startsWith("what")) {
      answer = whatAnswers[Math.floor(Math.random() * whatAnswers.length)];
    }
    else {
      answer = "That’s a complex question. The answer depends on perspective.";
    }

    return maybeHallucinate(answer);
  }

  function send() {
    const question = input.value.trim();
    if (!question) return;

    addBubble(question, "user");
    input.value = "";

    const typing = showTyping();

    setTimeout(() => {
      typing.remove();
      addBubble(generateAnswer(question), "ai");
    }, 900);
  }

  input.addEventListener("keydown", e => {
    if (e.key === "Enter") send();
  });

  window.onload = () => {
    addBubble(
      "Hello. I am AskAI — an experimental reasoning model. Ask me a properly formatted question, and I will provide the most appropriate answer.",
      "ai"
    );
  };
</script>

</body>
</html>
